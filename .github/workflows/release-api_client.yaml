            cd mern_stack_realty_gitOps_kubernetes
          else
            cd mern_stack_realty_gitOps_kubernetes
          fi

          # Determine environment path
          echo "Determining environment path..."
          case "${{ github.event.workflow_run.head_branch }}" in
            "dev")
              ENV_PATH="overlays/dev"
              ;;
            "staging")
              ENV_PATH="overlays/staging"
